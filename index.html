<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main class="main">
    <article class="results-card">
      <div class="result-container">
        <h2 class="card-title">Your Result</h2>

        <p class="result-value"><span>76</span> of 100</p>

        <h1 class="result-text">Great</h1>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-container">
        <h2 class="card-title">Summary</h2>

        <div class="category-container">
          <img src="" alt="category">
          <p class="category-title">Reaction</p>
          <p class="score">80 / 100</p>
        </div>

        <div class="category-container">
          <img src="" alt="category">
          <p class="category-title">Memory</p>
          <p class="score">92 / 100</p>
        </div>

        <div class="category-container">
          <img src="" alt="category">
          <p class="category-title">Verbal</p>
          <p class="score">61 / 100</p>
        </div>

        <div class="category-container">
          <img src="" alt="category">
          <p class="category-title">Visual</p>
          <p class="score">72 / 100</p>
        </div>

        <button type="button" class="button">Continue</button>
      </div>
    </article>
  </main>
</body>

</html>
